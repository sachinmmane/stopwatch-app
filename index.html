<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch App</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="styling.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container fluid">
		<div id="header">
			STOPWATCH
		</div>

		<!--Lap Time-->
		<div id="lap"><span id="lapmiute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span></div>


		<!--	time-->
		<div id="time"><span id="timemiute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span></div>

		<!--	controls-->
		<div id="controlsContainer" class="row">
			<div class="col-xs-2 col-xs-offset-4">
				<div id="startButton" class="control">Start</div>
				<div id="stopButton" class="control">Stop</div>
				<div id="resumeButton" class="control">Resume
				</div>
			</div>
			<div id="controlsContainer" class="row">
				<div class="col-xs-2">
					<div id="lapButton" class="control">Lap</div>
					<div id="resetButton" class="control">Stop
					</div>
				</div>

			</div>
		</div>
		<!--	controls-->
		<div id="laps">

		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="stopwatch.js"></script>
</body>

</html>
